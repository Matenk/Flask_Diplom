{% extends 'base.html' %}
{% block title %}
Новая запись
{% endblock %}

{% block content %}
<h1>Добавление записи</h1>

<form method="post" class="form-control">
  <input type="text" name="date" placeholder="Введите дату записи(дд.мм.гггг)" class="form-control"><br>
  <input type="text" name="title" placeholder="Введите заголовок записи" class="form-control"><br>
  <input type="text" name="text" placeholder="Введите текст записи" class="form-control">
  <button class="btn btn-success" type="submit">Добавить</button>
</form>
{% endblock %}
